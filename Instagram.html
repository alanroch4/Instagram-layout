<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/capa.gif" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./imgs/logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="foto-perfil">
                    <img src="./imgs/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como alanroch4</a>
                <a href="#" class="instagram-logout">Sair</a>
            </div>
            <div class="grupo">
                <p class="semconta">Não é alanroch4?</p>
                <p class="semconta">
                    <span class="link-blue">Trocar conta</span>
                    ou 
                    <span class="link-blue">Criar nova conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
